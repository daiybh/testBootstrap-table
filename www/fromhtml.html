<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hello, Bootstrap Table!</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
</head>

<body>
  <div class="container">
    <h1>haah</h1>
    <table id="table">
      <thead>
        <tr>
          <th data-field="id">ID</th>
          <th data-field="name">Name</th>
          <th data-field="price">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Item 1</td>
          <td>10</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Item 2</td>
          <td>20</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>

  <script>
    
    window.nameFormatter = (value, row, index) => {
      return `<a href="javascript:void(0)" class="edit" data-index="${index}" data-name="${value}">${value}</a>`
    }
    window.operateFormatter = (value, row, index) => {
      b = [
        '<a class="like" href="javascript:void(0)" title="Like">',
        'like22',
        '</a>  ',
        '<a class="remove" href="javascript:void(0)" title="Remove">',
        'trash',
        '</a>'
      ].join('');

      return b;
    };

    window.operateEvents = {
      'click .like': (e, value, row) => {
        alert(`You click like action, row: ${JSON.stringify(row)}`)
      },
      'click .remove': (e, value, row) => {
        $table.bootstrapTable('remove', {
          field: 'id',
          values: [row.id]
        })
      }
    };
const $table = $('#table')
$('#table').bootstrapTable({
      columns: [{
        field: 'id',
        title: 'ID',
        sortable: true
      }, {
        field: 'name',
        title: 'Name',
        formatter: operateFormatter,
        events: operateEvents
      }, {
        field: 'price',
        title: 'Price',
        align: 'right'
      }]
    });

  </script>
</body>

</html>
